# RuboCop configuration for GitLab CI
plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rspec

inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 3.4.1
  NewCops: disable
  SuggestExtensions: false
  Exclude:
    - 'cache/**/*'
    - 'vendor/**/*'
  

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: single_quotes

Style/HashSyntax:
  EnforcedShorthandSyntax: always

Lint/ConstantDefinitionInBlock:
  Enabled: false

Metrics/ClassLength:
  Max: 120

Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'lib/llm_conductor/prompts.rb'
    - 'lib/llm_conductor/clients/openrouter_client.rb'
    - 'lib/llm_conductor/clients/zai_client.rb'

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/MultipleDescribes:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/SpecFilePathSuffix:
  Enabled: false

RSpec/UnspecifiedException:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

RSpec/DescribeMethod:
  Enabled: false

# Disable Ruby version mismatch warning
Gemspec/RequiredRubyVersion:
  Enabled: false

# GitLab CI specific - generate JSON report
Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'

# Prompt template methods naturally have high complexity due to conditional string building
Metrics/AbcSize:
  Exclude:
    - 'lib/llm_conductor/prompts.rb'
    - 'lib/llm_conductor/clients/openrouter_client.rb'
    - 'lib/llm_conductor/clients/zai_client.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/llm_conductor.rb'
    - 'lib/llm_conductor/prompts.rb'
    - 'lib/llm_conductor/clients/openrouter_client.rb'
    - 'lib/llm_conductor/clients/zai_client.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'lib/llm_conductor/prompts.rb'
    - 'lib/llm_conductor/clients/openrouter_client.rb'
    - 'lib/llm_conductor/clients/zai_client.rb'

Layout/LineLength:
  Max: 125

# Performance cops (from .rubocop_todo.yml)
Performance/RedundantEqualityComparisonBlock:
  Exclude:
    - 'spec/llm_conductor/performance_spec.rb'